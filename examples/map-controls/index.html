<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Map Controls</title>
    <link rel="stylesheet" href="../assets/css/ol.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map" class="map"></div>
    <div class="panel">
        <h1>Controls</h1>
        <ul id="controls" class="controls">
            <li>
                <label>
                    <input type="checkbox" checked value="zoomControl">
                    <span>Zoom Control</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" checked value="attributionControl">
                    <span>Attribution Control</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" checked value="rotateControl">
                    <span>Rotate Control</span>
                </label>
            </li>
        </ul>
    </div>
    <script src="../assets/js/ol-debug.js"></script>
    <script src="../assets/js/jquery.js"></script>
    <script src="map.js"></script>
</body>
</html>
