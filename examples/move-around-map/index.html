<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Move Around the Map</title>
    <link rel="stylesheet" href="../assets/css/ol.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map" class="map"></div>
    <div class="panel">
        <h1>Navigation</h1>
        <label>
            <p>Pan to city</p>
            <select id="city">
                <option value="12.5,41.9">Rome</option>
                <option value="30.5,50.4">Kiev</option>
                <option value="-9.2,38.7">Lisbon</option>
                <option value="-0.11,51.5">London</option>
                <option value="14.4,50.083">Prague</option>
            </select>
        </label>
        <label>
            <p>Zoom</p>
            <input type="number" id="zoom">
        </label>
        <label>
            <p>Rotation</p>
            <input type="number" id="rotate">
        </label>
        <label>
            <p>Lon</p>
            <input type="number" id="lon">
        </label>
        <label>
            <p>Lat</p>
            <input type="number" id="lat">
        </label>
    </div>
    <script src="../assets/js/ol-debug.js"></script>
    <script src="map.js"></script>
</body>
</html>
